<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autospiel</title>

    <!-- Three.js und GLTFLoader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>

    <!-- Hauptskript (wird nach dem Laden der Seite ausgefÃ¼hrt) -->
    <script src="script.js" defer></script>

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ddd;
            margin: 0;
            overflow: hidden; /* Verhindert Scrollen wÃ¤hrend des Spiels */
        }

        #menu {
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #gameContainer {
            display: none;
            width: 100vw;
            height: 100vh;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div id="menu">
        <h1>ðŸš— Willkommen zum Autospiel!</h1>
        <button id="startButton">Spiel starten</button>
        <button id="settingsButton">Einstellungen</button>
    </div>

    <div id="gameContainer"></div>

</body>
</html>
